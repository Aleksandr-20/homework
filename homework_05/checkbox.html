<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Стилизация чекбокса</title>
	<link rel="stylesheet" href="css/checkbox.css">
</head>
<body>
	<h1>Какое вино вы любите?</h1>

<div class="type-wine">

	<div class="checkbox-wine">
		<input class="custom-checkbox-wine" type="checkbox" id="wine-1" name="wine-1" value="white">
		<label for="wine-1">Белое</label>
	</div>

	<div class="checkbox-wine">
		<input class="custom-checkbox-wine" type="checkbox" id="wine-2" name="wine-2" value="red">
		<label for="wine-2">Красное</label>
	</div>

	<div class="checkbox-wine">
		<input class="custom-checkbox-wine" type="checkbox" id="wine-3" name="wine-3" value="rose">
		<label for="wine-3">Розовое</label>
	</div>

	<div class="checkbox-wine">
		<input class="custom-checkbox-wine" type="checkbox" id="wine-4" name="wine-4" value="orange">
		<label for="wine-4">Оранжевое</label>
	</div>

	<div class="checkbox-wine">
		<input class="custom-checkbox-wine" type="checkbox" id="wine-5" name="wine-5" value="champagne">
		<label for="wine-5">Шампанское</label>
	</div>

	<div class="checkbox-wine">
		<input class="custom-checkbox-wine" type="checkbox" id="wine-6" name="wine-6" value="sparkling">
		<label for="wine-6">Игристое</label>
	</div>

	<div class="checkbox-wine">
		<input class="custom-checkbox-wine" type="checkbox" id="wine-7" name="wine-7" value="fortified">
		<label for="wine-7">Крепленое</label>
	</div>

	</div>

	<div class="confirmation">

	<div class="checkbox-confirm">
		<input class="custom-checkbox-confirm" type="checkbox" id="mailing" name="mailing" value="yes">
		<label for="mailing">Подписаться на рассылку новостей</label>
	</div>

	<div class="checkbox-confirm">
		<input class="custom-checkbox-confirm" type="checkbox" id="aged" name="aged" value="18+" checked="yes" required>
		<label for="aged">Мне исполнилось 18 лет</label>
	</div>

	</div>

	<button type="submit" name="send" value="Отправить">Отправить</button>



</body>
</html>
